<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ola Registration Form</title>
        <style>
            body {
                  font-family: Arial, sans-serif;
                        background: #f5f6fa;
                              display: flex;
                                    justify-content: center;
                                          align-items: center;
                                                height: 100vh;
                                                    }

                                                        .form-container {
                                                              background: #fff;
                                                                    padding: 25px;
                                                                          border-radius: 10px;
                                                                                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                                                                                      width: 350px;
                                                                                          }

                                                                                              .form-container h2 {
                                                                                                    text-align: center;
                                                                                                          color: #27ae60;
                                                                                                                margin-bottom: 20px;
                                                                                                                    }

                                                                                                                        .form-container label {
                                                                                                                              font-weight: bold;
                                                                                                                                    display: block;
                                                                                                                                          margin-bottom: 5px;
                                                                                                                                              }

                                                                                                                                                  .form-container input, 
                                                                                                                                                      .form-container select {
                                                                                                                                                            width: 100%;
                                                                                                                                                                  padding: 8px;
                                                                                                                                                                        margin-bottom: 15px;
                                                                                                                                                                              border: 1px solid #ccc;
                                                                                                                                                                                    border-radius: 5px;
                                                                                                                                                                                        }

                                                                                                                                                                                            .form-container button {
                                                                                                                                                                                                  width: 100%;
                                                                                                                                                                                                        padding: 10px;
                                                                                                                                                                                                              background: #27ae60;
                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                          color: #fff;
                                                                                                                                                                                                                                font-size: 16px;
                                                                                                                                                                                                                                      border-radius: 5px;
                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                    .form-container button:hover {
                                                                                                                                                                                                                                                          background: #219150;
                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                  .error {
                                                                                                                                                                                                                                                                        color: red;
                                                                                                                                                                                                                                                                              font-size: 13px;
                                                                                                                                                                                                                                                                                    margin-bottom: 10px;
                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                          <body>
                                                                                                                                                                                                                                                                                            <div class="form-container">
                                                                                                                                                                                                                                                                                                <h2>Ola Registration</h2>
                                                                                                                                                                                                                                                                                                    <form id="olaForm">
                                                                                                                                                                                                                                                                                                          <label for="name">Full Name</label>
                                                                                                                                                                                                                                                                                                                <input type="text" id="name" placeholder="Enter your name">

                                                                                                                                                                                                                                                                                                                      <label for="email">Email</label>
                                                                                                                                                                                                                                                                                                                            <input type="email" id="email" placeholder="Enter your email">

                                                                                                                                                                                                                                                                                                                                  <label for="phone">Phone Number</label>
                                                                                                                                                                                                                                                                                                                                        <input type="tel" id="phone" placeholder="Enter phone number">

                                                                                                                                                                                                                                                                                                                                              <label for="password">Password</label>
                                                                                                                                                                                                                                                                                                                                                    <input type="password" id="password" placeholder="Enter password">

                                                                                                                                                                                                                                                                                                                                                          <label for="gender">Gender</label>
                                                                                                                                                                                                                                                                                                                                                                <select id="gender">
                                                                                                                                                                                                                                                                                                                                                                        <option value="">--Select--</option>
                                                                                                                                                                                                                                                                                                                                                                                <option value="male">Male</option>
                                                                                                                                                                                                                                                                                                                                                                                        <option value="female">Female</option>
                                                                                                                                                                                                                                                                                                                                                                                                <option value="other">Other</option>
                                                                                                                                                                                                                                                                                                                                                                                                      </select>

                                                                                                                                                                                                                                                                                                                                                                                                            <label for="city">City</label>
                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="text" id="city" placeholder="Enter your city">

                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="error" id="error"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                    <button type="submit">Register</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                        </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("olaForm").addEventListener("submit", function(event){
                                                                                                                                                                                                                                                                                                                                                                                                                                                      event.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                            let name = document.getElementById("name").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  let email = document.getElementById("email").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        let phone = document.getElementById("phone").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              let password = document.getElementById("password").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let gender = document.getElementById("gender").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          let city = document.getElementById("city").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let error = document.getElementById("error");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Basic Validation
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if(name === "" || email === "" || phone === "" || password === "" || gender === "" || city === ""){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    error.textContent = "‚ö†Ô∏è All fields are required!";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if(phone.length !== 10 || isNaN(phone)){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                error.textContent = "‚ö†Ô∏è Enter a valid 10-digit phone number!";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if(password.length < 6){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            error.textContent = "‚ö†Ô∏è Password must be at least 6 characters!";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                error.textContent = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      alert("üéâ Registration Successful! Welcome to Ola, " + name);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("olaForm").reset();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </html>
